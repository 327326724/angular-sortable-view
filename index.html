<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>angular-sortable-view</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="src/angular-sortable-view.js"></script>
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?autoload=false&skin=sunburst"></script>
	<style>
/*		body{
			height: 140%;
		}*/
		.container{
			width: 100%;
			height: 80%;
		}
		.left{
			float: left;
			height: 100%;
			width: 50%;
			padding: 30px;
			box-sizing: border-box;
			background-color: hsl(0, 20%, 50%);
		}
		.right{
			float: left;
			height: 100%;
			width: 50%;
			padding: 30px;
			box-sizing: border-box;
			background-color: hsl(120, 20%, 50%);
		}
		.repeater{
			background-color: cyan;
			height: 30px;
			margin-bottom: 20px;
		}
		.repeater span{
			background-color: white;
		}

		html{
			min-height: 100%;
		}
		body{
			padding: 20px 50px;
			min-height: 100%;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		h1{
			margin-bottom: 50px;
		}
		.sortable-container{
			max-height: 400px;
			overflow: auto;
			padding: 10px 50px;
			background: hsl(60, 80%, 90%);
		}
		pre{
			font-size: 12px;
			tab-size: 4;
			margin-left: 0 !important;
		}
		.well{
			padding-top: 8px;
			padding-bottom: 8px;
			margin-bottom: 5px;
		}
		input[type="checkbox"]{
			position: relative;
			top: -2px;
		}
		.nav li{
			cursor: pointer;
		}
		.color-white{
			color: white;
		}
		.multi-sortable{
			height: 400px;
		}
		.multi-sortable .sortable-container{
			width: 46%;
			margin: 0 2%;
			float: left;
			height: 100%;
			padding: 10px 10px;
		}
		.multi-multi-sortable .sortable-container{
			width: 22%;
			margin: 0 1%;
			float: left;
			height: 100%;
			padding: 10px 10px;
			overflow-x: hidden;
		}
		.multi{
			display: inline-block;
			width: 90%;
		}
		.grid{
			float: left;
			width: 100px;
			height: 100px;
			margin-right: 5px;
		}
		.sortable-container.grid{
			width: 100%;
			height: 400px;
		}
		span[sv-handle]{
			position: relative;
			bottom: -35px;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			cursor: move;
			padding: 5px 10px;
			border-radius: 4px;
			background-color: black;
			color: white;
			box-shadow: 0 0 3px gray inset;
		}
		.danger{
			color: crimson;
		}
		.success{
			color: hsl(120, 40%, 50%);
		}
		span.syntax{
			color: white;
			background: black;
			box-shadow: 0 0 3px gray inset;
			padding: 2px 10px;
			border-radius: 4px;
			font-size: 12px;
			white-space: nowrap;
		}
		.list li{
			margin-top: 10px;
		}
		.helper-left, .helper-right{
			width: 200px;
			height: 30px;
			border-radius: 3px;
			text-align: center;
		}
		.helper-left{
			border: 1px solid crimson;
			background-color: hsl(120, 100%, 90%);
		}
		.helper-right{
			border: 1px solid teal;
			background-color: hsl(0, 100%, 90%);
		}
	</style>
	<script>
		function getArray(size, prefix){
			var arr = [];
			prefix = prefix || '';
			for(var i=0;i<size;i++){
				arr.push(prefix + i);
			}
			return arr;
		}
		function AppController($scope, $location){
			$scope.tab = 6;
			$scope.$watch(function(){
				return $location.search();
			}, function(obj){
				if(obj.tab)
					$scope.tab = obj.tab + '';
			}, true);

			$scope.$watch('tab', function(tab){
				$location.search({tab: tab});
			});
			$scope.data = {
				items1: getArray(20, '1.'),
				items2: getArray(20, '2.'),
				items3: getArray(6, '3.'),
				items4: getArray(20, '4.'),
				items5: [
					getArray(8, '5.'),
					getArray(8, '6.'),
					getArray(8, '7.'),
					getArray(0, '8.'),	
				],
				items6: getArray(10, '9.'),
				items7: getArray(7, '10.')
			};
			$scope.containmentChange = function(val){
				this.opts.containment = val ? '.sortable-container' : 'html';
			};
			$scope.printArray = function(arr){
				return '[' + arr.toString().replace(/([^,]+)/g, '"$1"').replace(/,/g, ', ') + ']';
			};
			$scope.example1Source = '<div class="sortable-container" sv-root sv-part="data.items1">\n' +
									'	<div ng-repeat="item in data.items1" sv-element="opts" class="well">\n' +
									'		{{item}}\n' +
									'	</div>\n' +
									'</div>';
			$scope.example2Source = '<div sv-root class="multi-sortable">\n' +
									'	<div class="sortable-container" sv-part="data.items2">\n' +
									'		<div ng-repeat="item in data.items2" sv-element class="well multi">\n' +
									'			{{item}}\n' +
									'		</div>\n' +
									'	</div>\n' +
									'	<div class="sortable-container" sv-part="data.items3">\n' +
									'		<div ng-repeat="item in data.items3" sv-element class="well multi">\n' +
									'			{{item}}\n' +
									'		</div>\n' +
									'	</div>\n' +
									'</div>';
			$scope.example3Source = '<div class="sortable-container grid" sv-root sv-part="data.items4">\n' +
									'	<div ng-repeat="item in data.items4" sv-element="opts" class="well grid">\n' +
									'		{{item}}\n' +
									'		<span sv-handle>handle</span>\n' +
									'	</div>\n' +
									'</div>';
			$scope.example4Source = '<div class="multi-multi-sortable" ng-repeat="foo in [0, 1, 2, 3]">\n' +
									'	<div class="sortable-container" sv-root="multiple_{{$odd}}" sv-part="data.items5[$index]">\n' +
									'		<div ng-repeat="item in data.items5[$index]" sv-element class="well multi">\n' +
									'			{{item}}\n' +
									'		</div>\n' +
									'	</div>\n' +
									'</div>\n';
			$scope.example5Source = '<div class="sortable-container" sv-part="data.items6">\n' +
									'	<div sv-helper class="helper-left">\n' +
									'		custom left helper\n' +
									'	</div>\n' +
									'	<div ng-repeat="item in data.items6" sv-element class="well multi">\n' +
									'		{{item}}\n' +
									'	</div>\n' +
									'</div>\n' +
									'<div class="sortable-container" sv-part="data.items7">\n' +
									'	<div ng-repeat="item in data.items7" sv-element class="well multi">\n' +
									'		<div sv-helper class="helper-right">\n' +
									'			custom right helper {{item}}\n' +
									'		</div>\n' +
									'		{{item}}\n' +
									'	</div>\n' +
									'</div>\n';
			$scope.aboutExample1 =  '<div sv-root sv-part="modelArray">\n' +
									'	<div ng-repeat="item in modelArray" sv-element>\n' +
									'		<div>{{item}}</div>\n' +
									'	</div>\n' +
									'</div>';
			$scope.aboutExample2 =  '<div sv-root>\n' +
									'	<div sv-part="modelArray1">\n' +
									'		<div ng-repeat="item in modelArray1" sv-element>\n' +
									'			<div>{{item}}</div>\n' +
									'		</div>\n' +
									'	</div>\n' +
									'	<div sv-part="modelArray2">\n' +
									'		<div ng-repeat="item in modelArray2" sv-element>\n' +
									'			<div>{{item}}</div>\n' +
									'		</div>\n' +
									'	</div>\n' +
									'</div>';
			$scope.aboutExample3 =  '<div>\n' +
									'	<div sv-root="someUniqueId" sv-part="modelArray1">\n' +
									'		<div ng-repeat="item in modelArray1" sv-element>\n' +
									'			<div>{{item}}</div>\n' +
									'		</div>\n' +
									'	</div>\n' +
									'	<div sv-root="someUniqueId" sv-part="modelArray2">\n' +
									'		<div ng-repeat="item in modelArray2" sv-element>\n' +
									'			<div>{{item}}</div>\n' +
									'		</div>\n' +
									'	</div>\n' +
									'</div>';
			$scope.aboutExample4 =  '<div sv-root sv-part="modelArray">\n' +
									'	<div ng-repeat="item in modelArray" sv-element>\n' +
									'		<div>{{item}}</div>\n' +
									'		<span sv-handle>handle</span>\n' +
									'	</div>\n' +
									'</div>';
			$scope.aboutExample5 = 	'<div sv-root sv-part="modelArray">\n' +
									'	<div sv-helper>\n' +
									'		custom helper\n' +
									'	</div>\n' +
									'	<div ng-repeat="item in modelArray" sv-element>\n' +
									'		{{item}}\n' +
									'	</div>\n' +
									'</div>\n';
			$scope.aboutExample51 = '<div sv-root sv-part="modelArray">\n' +
									'	<div ng-repeat="item in modelArray" sv-element>\n' +
									'		<div sv-helper>\n' +
									'			custom helper {{item}}\n' +
									'		</div>\n' +
									'		{{item}}\n' +
									'	</div>\n' +
									'</div>\n';
		}
		angular.module('app', ['sortableView']).
			directive('highlightOnLoad', function($parse){
				return {
					compile: function($element, $attrs){
						return function($scope, $element, $attrs){
							$element.text($parse($attrs.highlightOnLoad)($scope));
							PR.prettyPrint();
						};
					}
				};
			}).
			directive('highlightAfterDigest', function($parse){
				return function($scope, $element, $attrs){
					$scope.$$postDigest(function(){
						PR.prettyPrint();
					});
				};
			});
	</script>
</head>
<body ng-controller="AppController">
	<a href="https://github.com/kamilkp/angular-sortable-view"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" /></a>
	<h1>
		angular-sortable-view
		<small>Fully declarative angular (multi)sortable</small>
	</h1>
	<div class="row">
		<ul class="nav nav-tabs" style="margin-bottom: 5px;">
		  <li ng-class="{active: tab == 1}"><a ng-click="tab = 1">Single sortable</a></li>
		  <li ng-class="{active: tab == 2}"><a ng-click="tab = 2">Multi sortable</a></li>
		  <li ng-class="{active: tab == 3}"><a ng-click="tab = 3">Grid with handles</a></li>
		  <li ng-class="{active: tab == 4}"><a ng-click="tab = 4">Multiple multi sortables</a></li>
		  <li ng-class="{active: tab == 5}"><a ng-click="tab = 5">Custom helpers</a></li>
		  <li ng-class="{active: tab == 6}"><a ng-click="tab = 6">About</a></li>
		</ul>
		<div ng-if="tab == 1" ng-include="'templates/tab1.html'" ng-init="opts = {}; conainmentChange(false)"></div>
		<div ng-if="tab == 2" ng-include="'templates/tab2.html'"></div>
		<div ng-if="tab == 3" ng-include="'templates/tab3.html'" ng-init="opts = {}; conainmentChange(false)"></div>
		<div ng-if="tab == 4" ng-include="'templates/tab4.html'"></div>
		<div ng-if="tab == 5" ng-include="'templates/tab5.html'"></div>
		<div ng-if="tab == 6" ng-include="'templates/tabAbout.html'" highlight-after-digest></div>
	</div>
</body>
</html>
